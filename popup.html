<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ToS Summarizer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="content">
        <h3 id="title">ToS Summarizer AI v1.2</h3>
        <div id="status">Ready. Click an action below.</div>
        <div id="loader" class="loader" style="display: none;"></div>
        <div id="summaryResult" class="summary-container" style="display: none;">
            <h4>Summary: <button id="copyButton" title="Copy Summary">Copy</button></h4>
            <pre id="summaryText"></pre>
        </div>
        <div id="errorResult" class="error-container" style="display: none;">
            <h4>Error:</h4>
            <p id="errorText"></p>
        </div>
        <p id="disclaimer" class="disclaimer" style="display: none;"></p>
    </div>

    <button id="summarizePageButton">Summarize Full Page (Auto-Detect)</button>
    <button id="summarizeSelectedButton">Summarize Selected Text</button>
    
    <div class="divider"></div>
    
    <button id="openOptionsButton" class="secondary-action">‚öôÔ∏è Extension Settings</button>
    <button id="reportIssueButton" class="secondary-action">üìù Report an Issue</button>

    <script src="popup.js"></script>
</body>
</html>
